<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div>
            <select name="temps1" id="temps1">
                <option value="fahrenheit" class="fahrenheit1">Fahrenheit</option>
                <option value="celsius" class="celsius1" selected>Celsius</option>
            </select> to 
            <select name="temps1" id="temps2">
                <option value="fahrenheit" class="fahrenheit2" selected>Fahrenheit</option>
                <option value="celsius" class="celsius2">Celsius</option>
            </select>
        </div>
        <p class="errorMsg"></p>
        <div><input type="text" class="tempValue" placeholder="Enter the temperature..."></div>
        <p><span class="celsiusValue">0</span> celsius is equal to <span class="fahrenheitValue">32</span> Fahrenheit.</p>
        <div><button onclick="tempConverter()">CONVERT</button></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
